<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular Movies</title>
        <base href="/"/>
        <meta name="author" content="Vincent Ceulemans"/>
        <meta name="description" content="Learning Angular by making a movies application">
        <meta name="viewport" content="width=device-width">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet">
    </head>
    <body>
        <div class="pure-menu pure-menu-horizontal custom-restricted-width" style="display: inline-block;">
            <span class="pure-menu-heading">Angular Movies App</span>
            <ul class="pure-menu-list">
               <li class="pure-menu-item">
                   <a href="/#/movies" class="pure-menu-link">
                       <i class="material-icons">list</i>
                       My Movies
                   </a>
               </li>
               <li class="pure-menu-item">
                   <a href="/#/movies/search" class="pure-menu-link">

                    Search
                    </a>
               </li>

               <li class="pure-menu-item">
                   <a href="/#/movies/add" class="pure-menu-link">
                    <i class="material-icons">add_circle</i>
                    Add
                    </a>
               </li>
            </ul>
        </div>

        <main ng-view></main>

        <footer>
            <p>1 + 1 is still {{ 1 + 1 }}</p>
        </footer>

    </body>
